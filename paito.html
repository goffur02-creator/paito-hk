<!DOCTYPE html>
<html>
<head>

                e.target.classList.toggle('selected-red');
            }
        });

        // Ambil data dari API scraper Anda
        async function loadData() {

            const json = await res.json();
            // Logika render tabel di sini...
        }
        loadData();
    </script>
</body>
</html>
